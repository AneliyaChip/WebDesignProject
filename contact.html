<body>
              <!-- Banner image at the top  -->

    <div class="image-container">
        <img class="banner" src="Images/banner.jpg" alt="banner">
    </div>
                 <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html" class="navbar">Home</a>
        <a href="about.html" class="navbar">About</a>
        <a href="contact.html" class="navbar">Contact</a>

            <!-- Contact form section -->
<h2>Contact Us</h2>

<div class="form-container">
             <!-- Form that sends the data ti results-->
  <form action="results.html" method="GET">

    <div>    <!-- Email input  field-->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="your email address" required><br><br>
    </div>

    <div>
      <label for="phone">Telephone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="your Telephone Number" required><br><br>
    </div>

    <div>   <!-- Message box   where the user writes theit enquiry-->
      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Tell us what you need" required></textarea><br><br>
    </div>
                <!-- Submit button sends the form -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
</div>
</body>
</html>
