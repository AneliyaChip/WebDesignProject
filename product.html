<body>  <!-- Visible page  -->

                           <!-- Navigation bar -->

 <h1>Products</h1>   <!-- Main heading for the products page -->

  <h2>Product slideshow</h2>
  <h3>Go to the Shopping Cart to purchase these products</h3>

  <!-- Slideshow container -->
  <div class="slideshow-container">   <!-- Holds all slideshow elements -->


    <!-- Slide 1 -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>  <!-- Shows slide number -->
      <img src="Images/bottle.jpg" alt="bottle.jpg" style="width:80%">
      <div class="text">bottle</div>   <!-- Product caption -->
    </div>

    <!-- Slide 2 -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Images/shirt.jpg" alt="shirt.jpg" style="width:80%">
      <div class="text">shirt</div>
    </div>

    <!-- Slide 3 -->
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Images/outdoor.jpg" alt="outdoor.jpg" style="width:80%">
      <div class="text">outdoor</div>
    </div>

    <!-- Arrows for next/previous slide  -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>

  <br>

  <!-- Dots  navigations -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- JavaScript  controlling slideshow controls -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>
</html>
