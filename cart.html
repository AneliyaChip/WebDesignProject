<!DOCTYPE html>   <!-- Declares the document type as HTML -->
<html lang="en">  <!-- Sets Language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A walking adventure website related to hiking and nature exploration">
    <meta name="keywords" content="outdoor activities, hiking, nature">
    <meta name="author" content="Aneliya Chiplkakova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title> <!-- Page title shown on browser tab -->
    <link href="Style.css" rel="stylesheet" type="text/css">  <!-- Links external CSS file -->
</head>

<body>   <!-- Start of visible page content -->

    <div class="image-container">
        <img class="banner" src="Images/banner.jpg" alt="banner">    <!-- Banner image  -->
    </div>

    <div class="navbar">  <!-- Navigation links -->
        <a href="index.html" class="navbar">Home</a>
        <a href="about.html" class="navbar">About</a>
        <a href="contact.html" class="navbar">Contact</a>
        <a href="product.html" class="navbar">Product</a>
        <a href="cart.html" class="navbar">Cart</a>
    </div>

    <div class="cart">       <!-- Shopping  cart section --> 
        <h1>Shopping Cart</h1>

        <div class="item">   <!-- Individual product item -->
            <img src="Images/bottle.jpg" alt="Bottle">
            <span>Bottle</span>
            <span>£10.00</span>                                        <!-- Product price -->
            <button onclick="addToCart(10)">Add to Cart</button>   <!-- Add price  to total -->
        </div>

        <div class="item">
            <img src="Images/shirt.jpg" alt="Shirt">
            <span>Shirt</span>
            <span>£10.00</span>
            <button onclick="addToCart(10)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="Images/outdoor.jpg" alt="Outdoor">
            <span>Outdoor</span>
            <span>£20.00</span>
            <button onclick="addToCart(20)">Add to Cart</button>
        </div>

        <div class="total">    <!-- Displays total price -->
            Total: £<span id="total">0.00</span>
        </div>
    </div>

    <audio id="cartSound" src="audio/click.mp3" preload="auto"></audio>  <!-- Sound played when add i press -->
              
    <!-- JavaScript is used to update the cart total and play a sound  when items are add-->

    <script>          

        let total = 0;    

        function addToCart(price) {
            total += price;
            document.getElementById('total').innerText = total.toFixed(2);

            const sound = document.getElementById('cartSound');
            sound.currentTime = 0;
            sound.play();
        }
    </script>

</body>
</html>
